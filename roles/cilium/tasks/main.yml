---
- name: Install Helm
  shell: |
    curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
  args:
    creates: /usr/local/bin/helm

- name: Add Cilium Helm Repo
  shell: |
    helm repo add cilium https://helm.cilium.io/
    helm repo update
  changed_when: false
  run_once: true

- name: Check if Cilium is installed
  shell: helm list -n kube-system -o json | grep -q '"name":"cilium"'
  register: cilium_check
  failed_when: false
  changed_when: false
  run_once: true
  environment:
    KUBECONFIG: /etc/rancher/k3s/k3s.yaml

- name: Render Cilium Values
  copy:
    content: |
      l2announcements:
        enabled: true
      kubeProxyReplacement: true
      k8sServiceHost: "{{ ansible_host }}"
      k8sServicePort: 6443
      identityAllocationMode: crd
      encryption:
        enabled: true
        type: wireguard
      hubble:
        relay:
          enabled: false
        ui:
          enabled: false
    dest: /tmp/cilium-values.yaml
  when: cilium_check.rc != 0

- name: Install Cilium via Helm CLI
  shell: |
    export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
    helm upgrade --install cilium cilium/cilium --namespace kube-system --values /tmp/cilium-values.yaml
  environment:
    KUBECONFIG: /etc/rancher/k3s/k3s.yaml
  run_once: true
  when: cilium_check.rc != 0

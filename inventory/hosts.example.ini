[all:vars]
ansible_user={{ admin_user }}
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'

[prod_control_plane]
prod-geg-cp1 ansible_host=1.2.3.4 ansible_ssh_common_args='-o ProxyJump={{ admin_user }}@5.6.7.8'

[prod_worker_nodes]
prod-lax-wk1 ansible_host=2.3.4.5
prod-lax-wk2 ansible_host=2.3.4.6

[gateways]
prod-lax-eg1 ansible_host=5.6.7.8
lab-lax-eg1 ansible_host=5.6.7.9

[lab_control_plane]
lab-lax-cp1 ansible_host=3.3.3.3

[lab_worker_nodes]
lab-lax-wk1 ansible_host=4.4.4.4

[prod_cluster:children]
prod_control_plane
prod_worker_nodes

[lab_cluster:children]
lab_control_plane
lab_worker_nodes

[prod_cluster:vars]
peer_group=prod_cluster

[lab_cluster:vars]
peer_group=lab_cluster
